<!DOCTYPE html>
<html>
<head>
    <title>GatePass Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('pass.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            margin: 100px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            width: 100%;
            background: #00aaff;
            color: white;
            border: none;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #008ecc;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
	      <div class="login-header" style="text-align: center; margin-bottom: 20px;">
        <img src="logo.jpg" alt="GatePass Logo" style="width: 80px; height: 80px;">
        </div>
	    <h2 style="text-align:center; margin-bottom: 20px;">GatePass Security</h2>
        <h2>Sign Up</h2>
        <form action="signup.php" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
                <option value="visitor">Visitor</option>
            </select>
            <button type="submit">Create Account</button>
        </form>
        <a href="index.html">Already have an account? Login</a>
		<a href="welcome.html">Go to Welcome Page</a>
    </div>
</body>
</html>
