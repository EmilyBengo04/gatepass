
<!DOCTYPE html>
<html>
<head>
  <title>Face Recognition Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('pass.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    video, canvas {
      margin-top: 20px;
      border: 2px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Login with Face Recognition</h2>
  <!-- inside <body> -->
<video id="video" width="300" height="225" autoplay></video>
<canvas id="canvas" style="display:none;"></canvas>
<br>
<button id="snap">Capture Face</button>

<form id="faceForm" method="POST" action="face_login.php">
    <input type="hidden" name="face_image" id="face_image">
    <button type="submit">Submit for Face Login</button>
</form>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const faceImage = document.getElementById('face_image');

// Start webcam
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => { video.srcObject = stream; })
  .catch(err => { console.error("Error:", err); });

// Capture image
document.getElementById('snap').addEventListener('click', () => {
  const context = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  context.drawImage(video, 0, 0, canvas.width, canvas.height);
  const dataUrl = canvas.toDataURL('image/png');
  faceImage.value = dataUrl;
});
</script>
  </script>
</body>
</html>
